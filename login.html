<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main-container">
        <div id="left-container">
            <div id="login-fields-container">
                <div id="login-heading">Welcome Back ðŸ‘‹</div>
                <div id="login-sub-heading">Discover Joyful Shopping Delights!</div>
                <div class="input-container">
                    <div class="input-label">Email</div>
                    <input class="login-input" type="email">
                </div>
                <div class="input-container">
                    <div class="input-label">Password</div>
                    <input class="login-input" type="password">
                </div>
                <div class="forget-password-container">
                    <a class="forgot-password" href="#">Forgot password?</a>
                </div>
                <div class="input-container">
                    <button class="login-button">Sign In</button>
                </div>
                <div class="register-in-login-container">
                    <a class="register-in-login" href="#">Don't have an account? Sign Up</a>
                </div>
            </div>
        </div>
        <div id="right-container">
            <img id="login-image" src="assets/login.jpg" alt="Login Image">
        </div>
    </div>
</body>
</html>
